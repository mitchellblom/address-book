<!DOCTYPE html>
<html>
<head>
	<title>Address Book</title>
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="./styles/main.css">
</head>
	<body ng-app="AddressBookApp">

	<h1>Scrollodex</h1>

	<div ng-controller="AddressControl">

		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<button class="col-xs-6 btn btn-default" ng-click="newContact()">New Contact</button>
				<button class="col-xs-6 btn btn-default" ng-click="allContacts()">All Contacts</button>
			</div>
		</div>

		<div ng-show="showListView">
				<div ng-repeat="address in addresses">
					<ul>
						<li>{{address.given_name}} {{address.surname}}</li>
						<li>{{address.class}}</li>
						<li>{{address.address}}</li>
						<li>{{address.city}}, {{address.state}}, {{address.zip}}</li>
						<li>{{address.country}}</li>
					</ul>
				</div>
			</div>

		<div ng-show="!showListView">
			<h3>Add New Contact</h3>
			<form class="newContactForm">
		        <div class="form-group">
		            <label>Name</label>
		            <input type="text" class="form-control" placeholder="First" ng-model="newContact.given_name" />
		            <input type="text" class="form-control" placeholder="Last" ng-model="newContact.surname" />
		        </div>
		        <div class="form-group">
		            <label>Address</label>
		            <input type="text" class="form-control" placeholder="Street" ng-model="newContact.address"/>
		            <input type="text" class="form-control" placeholder="City" ng-model="newContact.city"/>
		            <input type="text" class="form-control" placeholder="State" ng-model="newContact.state"/>
		            <input type="text" class="form-control" placeholder="Zip" ng-model="newContact.zip"/>
		            <input type="text" class="form-control" placeholder="Country" ng-model="newContact.country"/>
		        </div>
				<div class="form-group">
					<label>Relationship</label>
		            <input type="text" class="form-control" placeholder="Relationship" ng-model="newContact.relationship"/>
<!-- 					<select name="Relationship" ng-model="newContact.relationship">
						<option value="Friend">Friend</option> 
					  	<option value="Family">Family</option>
					  	<option value="Other">Other</option>
					</select> -->
				</div>

		        <button class="btn btn-default" ng-click="addNewContact()">Submit</button>
		    </form>

		</div>

	</div>

		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>

		<script type="text/javascript" src="./javascripts/app.js"></script>
		<script type="text/javascript" src="./javascripts/AppConstants.js"></script>
		<script type="text/javascript" src="./javascripts/main.js"></script>

	</body>
</html>
