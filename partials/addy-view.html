<div class="single-card">
	<ul>
		<li>{{selectedAddy.given_name}} {{selectedAddy.surname}}</li>
		<li>{{selectedAddy.class}}</li>
		<li>{{selectedAddy.address}}</li>
		<li>{{selectedAddy.city}}, {{selectedAddy.state}}, {{selectedAddy.zip}}</li>
		<li>{{selectedAddy.country}}</li>
		<li>Birthday: {{selectedAddy.birthday | date: 'shortDate'}}</li>
	</ul>
	<a class="fa fa-pencil" aria-hidden="true" ng-href="#!/addy/edit/{{selectedAddy.id}}"></a>
</div>
