<div>
	<h3>Add New Contact</h3>
	<form class="newContactForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="First" ng-model="newContact.given_name"/>
      <input type="text" class="form-control" placeholder="Last" ng-model="newContact.surname"/>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Street" ng-model="newContact.address"/>
      <input type="text" class="form-control" placeholder="City" ng-model="newContact.city"/>
      <input type="text" class="form-control" placeholder="State" ng-model="newContact.state"/>
      <input type="text" class="form-control" placeholder="Zip" ng-model="newContact.zip"/>
      <input type="text" class="form-control" placeholder="Country" ng-model="newContact.country"/>
    </div>
		<div class="form-group">
			<label>Relationship</label>
      <select name="Relationship" ng-model="newContact.relationship">
        <option ng-value="option.type" ng-repeat="option in relationship_options" ng-selected="newContact.relationship == option.type">{{option.type}}</option>
      </select>
<!--        <select name="Relationship" ng-model="rel_options.relationship">
        <option ng-value="option.type" ng-repeat="option in rel_options" ng-selected="rel_options.relationship == option.type">{{option.type}}</option>
      </select> -->
		</div>
    <p class="input-group">
      <input type="date" class="form-control" uib-datepicker-popup ng-model="newContact.birthday" is-open="isOpened2" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="isOpened2 = !isOpened2">
          <i class="glyphicon glyphicon-calendar"></i>
        </button>
      </span>
    </p>
    <button class="btn btn-default" ng-click="addNewContact()">Submit</button>
  </form>
</div>
